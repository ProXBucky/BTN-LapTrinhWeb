<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hệ thống thi trắc nghiệm PTIT</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">
                <image class="img-logo" src="/images/ptit-logo.png"/>
            </a>
              <ul class="nav-links">
                <li><a href="/" id="link1">Đăng nhập user</a></li>
            </ul>
        </div>
    </nav>
    <div class="border">
        <div class="content">
            <h2 class="label-login">Đăng nhập admin</h2>
            <form id="loginForm" action="/admin/login" method="post" enctype="multipart/form-data">
                <label for="username">Tên tài khoản:</label>
                <input type="text" id="loginUsername" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="loginPassword" name="password" required>
                <p>Nếu bạn chưa có tài khoản, đăng ký <button class="signup" onclick="renderNewHTML('/register-admin')">tại đây</button></p>
                <input type="submit" value="Đăng nhập">
            </form>
             <p th:if="${errorMessage}" style="color: red;">Lỗi: <span th:text="${errorMessage}"></span></p>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script>
        function renderNewHTML(url) {
            window.location.href = url;
        }
    </script>
</body>

</html>
