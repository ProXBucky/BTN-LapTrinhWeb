<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="/css/loginUser.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Hệ thống thi trắc nghiệm PTIT</title>
</head>

<body>
	 <nav class="navbar">
        <div class="container">
            <a href="/dashboard" class="logo">
                <image class="img-logo" src="/images/ptit-logo.png"></image>
            </a>
            <ul class="nav-links">
                <li><a href="/statistic-page" id="link1">Thống kê</a></li>
                <li><a href="/student-result" id="link1">Kết quả thi</a></li>
                <li><a th:href="@{/auth/logout}"><i class="fa-solid fa-right-from-bracket logout"></i></a></li>
            </ul>
        </div>
    </nav>
	<div class="border">
		<div class="content">
			<h1 class="label-register">Tạo mới người dùng</h1>
			<form id="registerForm" action="/admin/create-user" method="post" enctype="multipart/form-data">
				<label for="username">Tên tài khoản:</label> 
				<input type="text" id="registerUsername" name="username" required> 
				<label for="fullname">Họ và tên:</label> 
				<input type="text" id="registerEmail" name="fullname" required> 
				<label for="password">Mật khẩu:</label>
				<input type="password" id="registerPassword" name="password" required> 
				<label for="dob">Ngày sinh:</label> 
				<input type="date" id="registerDob" name="dobString" required> 
				<label for="classname">Tên lớp:</label>
				<input type="text" id="registerClassname" name="classname" required> 
				<label for="studentId">Mã sinh viên:</label> 
				<input type="text" id="registerStudentId" name="studentId" required> 
				<input type="submit" value="Đăng ký">
			</form>
			
			
 		<p th:if="${errorMessage}" style="color: red;">Lỗi: <span th:text="${errorMessage}"></span></p>
		</div>
	</div>


	<script src="/js/login.js"></script>
	<script>
		function renderNewHTML(url) {
			// Đoạn code này sẽ chuyển hướng người dùng đến trang HTML mới
			window.location.href = url;
		}
	</script>
</body>

</html>
