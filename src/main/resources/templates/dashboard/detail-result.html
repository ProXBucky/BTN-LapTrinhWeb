<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hệ thống thi trắc nghiệm PTIT</title>

</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="/dashboard" class="logo">
                <image class="img-logo" src="/images/ptit-logo.png"></image>
            </a>
            <ul class="nav-links">
	         <li><a href="/dashboard/statistic-page" id="link1">Thống kê</a></li>
	         <li><a href="/dashboard/student-result" id="link1">Kết quả thi</a></li>
	         <li><a th:href="@{/auth/logout}"><i class="fa-solid fa-right-from-bracket logout"></i></a></li>
	      </ul>
        </div>
    </nav>
   
   
     <div id="result" >
         <h2 class="result-user"></h2> 
         <div id="questions"> 
             <div class="questions-body"> 
                 <h1>Kết quả bài làm</h1> 
                 <div class="info">
	                 <div>
		                 <p th:text="'Họ và tên: ' + ${student.fullname}"></p> 
		                 <p th:text="'Ngày sinh: ' + ${student.dob.toString().substring(0, 10)}"></p> 
		                 <p th:text="'Mã sinh viên: ' + ${student.studentId}"></p> 
		                 <p th:text="'Lớp: '+ ${student.classname}"></p> 
	                 </div>
                 </div>
                <table id="tableKythi">
		        	<thead>
			    		<tr>
					       <th>Tên môn</th>
				           <th>Điểm</th>
				           <th>Chi tiết</th>
			    		</tr>
			    	</thead>
			    	<tbody>
				    	<tr th:each="result : ${results}">
				    		<td th:text="${result.traloi}"></td>
							<td th:text="${result.diem}"></td> 
							<td>
				    			<a class="button"
					    			th:href="@{/dashboard/view-detail-result(id=${result.idketqua})}"
					    		>Chi tiết</a>
				    		</td>
				        </tr>
			    	</tbody>
		        </table>
                
				
		        <div class="submit-btn">
	                <input class="submit-exam" type="submit" value="Quay lại" onClick="backHomePage()">
	            </div>
				
             </div> 
         </div> 
     </div> 


 <script>
   function backHomePage(){
	   window.location.href = '/dashboard/student-result';
   }
</script>
    <script src="/js/exam.js"></script>
</body>

</html>
